<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-mail-dadi</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>

    </header>
    <main>
        <section class="container-fluid">
            <div class="row">
                <div class="col-6 m-auto mt-5">
                    <div class="form-group">
                        <label for="inputEmail" class="m-2">Inserisci la tua e-mail</label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="e-mail">
                        <small id="emailHelp" class="form-text text-muted ms-2">Non condivideremo mai la tua mail con nessuno. (Non sappiamo come fare)</small>

                    </div>
                    <div class="col-3">
                        <button type="button" id="btn" class="btn btn-success">Success</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    
    <!-- Bootstrap CDNs -->
